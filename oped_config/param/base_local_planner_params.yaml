TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.20
  min_vel_x: -0.20

  max_vel_y: 0.16
  min_vel_y: -0.16

  max_vel_theta:  1.5
  min_vel_theta: -1.5
  min_in_place_vel_theta: 0.4
  
  max_vel_trans:  0.18
  min_vel_trans:  0.05

  max_vel_theta: 1.0
  min_vel_theta: 0.5

  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_theta: 1.0

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.349066

# Differential-drive robot configuration
  holonomic_robot: true

# Forward Simulation Parameters
  sim_time: 4.0 # 0.8
  vx_samples: 18
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05 # 0.05
