DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.20
  min_vel_x: -0.20

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.19
  min_vel_trans:  0.05

  max_vel_theta: 1.0
  min_vel_theta: 0.2
  # max_rot_vel: 1.0
  # min_rot_vel: 0.2

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.5 #4.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 100.0 #32.0 #makin deket global
  goal_distance_bias: 2.0 #20.0 #kalau ditambah robot memilih trajectory deket ke goal dan bisa jadi jauh dari global path
  occdist_scale: 0.04 # 0.02 #increase = far from obstacle, but too high might be stuck
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
