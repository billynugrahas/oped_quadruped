# The serial port RPLidar is connected to (default: /dev/ttymxc4)
serial_port: /dev/rplidar

# The frame laser data are referred (default: base_laser)
frame_id: base_laser

# The diagnostics update frequency in Hz (default: 1.0)
diagnostics_frequency: 1.0